<html>
	<head>

		{% if title %}    
		<title>{{ title }}</title>
		{% else %}
		<title>Flask Solid State - Open-Source App coded in Flask | AppSeed App Generator</title>
		{% endif %}

		{% if description %}    
			<meta name="description" content="{{ description }}">
		{% else %}
			<meta name="description" content="Open-Source web app starter coded in Flask Microfremwork, enhanced with authentication (login, logout), SQLite.">
		{% endif %}

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/assets/css/main.css" />
		<noscript>
			<link rel="stylesheet" href="/static/assets/css/noscript.css" />
		</noscript>
		
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
		<div id="page-wrapper">

			{% include 'includes/navigation.html' %}

			{{ content | safe }}
			
		</div>

		<!-- Scripts -->
		<script src="/static/assets/js/jquery.min.js"></script>
		<script src="/static/assets/js/jquery.scrollex.min.js"></script>
		<script src="/static/assets/js/browser.min.js"></script>
		<script src="/static/assets/js/breakpoints.min.js"></script>
		<script src="/static/assets/js/util.js"></script>
		<script src="/static/assets/js/main.js"></script>

	</body>
</html>
